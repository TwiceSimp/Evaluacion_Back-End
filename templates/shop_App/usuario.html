<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>{{titulo}}</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center"><img src="{%static "img/twice.png" %}" alt="" style="width: 100px;"> DJANGO SHOPING</div>
    <div class="alert alert-dark display-3">{{titulo}}</div>
    <div class="row">
        <div class="col-auto">
            <p><img src="{%static 'img/'%}{{foto}}" alt="" style="width: 300px;"></p>
        </div>
        <div class="col">
            <h1>Nombre: {{nombre}}</h1>
            <h2>Edad: {{edad}}</h2>
            <h3>Carrera: {{carrera}}</h3>
            <h4>Correo: {{correo}}</h4>
            
        </div>
    </div>
    
    
    <a href="/" class="btn btn-dark m-5"><i class="bi bi-arrow-left-short"></i>volver</a>
</body>
</html>
